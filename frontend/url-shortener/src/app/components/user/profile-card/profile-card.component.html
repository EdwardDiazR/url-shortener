<div class="profile-info">
  <div class="avatar-container">
    <img
      src="https://d2az3zd39o5d63.cloudfront.net/linkedin-profile-picture-sunglasses.jpg"
      alt=""
    />
  </div>

  <div class="info">
    <span style="font-weight: bold">&#64;{{ username }}</span>

    @if(isProfileOwner && username){
    <button
      class="go-to-my-profile__btn"
      [routerLink]="['/user/' + username + '/profile']"
    >
      Ir a mi perfil</button
    >}
  </div>
</div>
